<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Registro</h2>
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Su Nombre" formControlName="name">
        <span *ngIf="fieldNotValidate('name')" class="text-danger">{{nameErrorMsg}}</span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="ema" placeholder="su email" formControlName="email">
        <span *ngIf="fieldNotValidate('email')" class="text-danger">{{emailErrorMsg}}</span>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Su Contraseña" formControlName="password">
        <span *ngIf="fieldNotValidate('password')" class="text-danger">{{passwordErrorMsg}}</span>
    </div>

    <button type="submit">Enviar</button>
    <a routerLink="/auth" class="link">
        Ya tienes cuenta?
    </a>
</form>
